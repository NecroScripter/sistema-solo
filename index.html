<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a15">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Noto+Sans+SC&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-glow: 0 0 10px rgba(0, 234, 255, 0.7), 0 0 20px rgba(0, 234, 255, 0.4);
            --bg-dark: #02050a;
            --font-main: 'Chakra Petch', sans-serif;
        }

        body.lang-cjk { font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif !important; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0, 234, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 234, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 10px; padding-bottom: 90px;
        }

        /* HEADER E TIMER */
        .top-ui { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 200; }
        .timer-display { font-size: 1.1rem; font-weight: bold; border: 1px solid var(--neon-blue); padding: 5px 12px; background: rgba(0,0,0,0.8); box-shadow: var(--neon-glow); }
        .config-btn { background: rgba(0,0,0,0.8); border: 1px solid var(--neon-blue); color: #fff; padding: 5px; cursor: pointer; }

        /* MOLDURA DO SISTEMA */
        .main-frame {
            width: 100%; max-width: 500px;
            border: 2px solid #fff;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 20px rgba(0, 234, 255, 0.2);
            padding: 20px; margin-bottom: 15px;
            background: rgba(2, 8, 15, 0.95);
            position: relative;
        }
        .main-frame::before { content: ''; position: absolute; top: -2px; left: -2px; width: 12px; height: 12px; border-top: 4px solid #fff; border-left: 4px solid #fff; }
        .main-frame::after { content: ''; position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; border-bottom: 4px solid #fff; border-right: 4px solid #fff; }

        h2 { text-align: center; letter-spacing: 5px; text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 20px; font-size: 1.8rem; }
        
        .header-grid { display: grid; grid-template-columns: auto 1fr; gap: 20px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; margin-bottom: 15px; }
        .lvl-num { font-size: 3.5rem; font-weight: 700; text-shadow: 0 0 15px #fff; line-height: 1; }
        
        /* ATRIBUTOS EM COLUNAS */
        .stats-layout { display: flex; justify-content: space-between; position: relative; margin-top: 10px; }
        .col-left, .col-right { width: 48%; display: flex; flex-direction: column; gap: 18px; }
        .stat-row { display: flex; align-items: center; }
        .stat-icon { width: 30px; height: 30px; margin-right: 12px; fill: var(--neon-blue); filter: drop-shadow(0 0 5px var(--neon-blue)); }
        .stat-label { font-size: 1.1rem; font-weight: 600; letter-spacing: 1px; }
        .stat-val { font-size: 1.6rem; font-weight: 700; margin-left: auto; text-shadow: 0 0 10px #fff; }
        
        .plus-btn { 
            width: 22px; height: 22px; border: 1px solid #fff; margin-left: 8px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 0.9rem; font-weight: bold; background: rgba(0, 234, 255, 0.1);
        }

        /* PONTOS */
        .points-box { position: absolute; bottom: -5px; right: 0; text-align: right; }
        .points-val { font-size: 2.8rem; font-weight: 700; text-shadow: 0 0 20px var(--neon-blue); line-height: 1; }

        /* NAV E SEÇÕES */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #02050a; border-top: 1px solid #fff; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        .nav-btn { background: none; border: none; color: #555; font-family: inherit; font-size: 0.9rem; font-weight: bold; letter-spacing: 1px; }
        .nav-btn.active { color: #fff; text-shadow: 0 0 10px var(--neon-blue); }
        
        .content-section { display: none; width: 100%; }
        .content-section.active { display: block; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .modal.open { display: flex; }
        .modal-box { background: #050a15; border: 2px solid var(--neon-blue); padding: 30px; width: 85%; max-width: 400px; text-align: center; }

        /* LOJA E QUESTS */
        .quest-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #333; align-items: center; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .shop-item { border: 1px solid var(--neon-blue); padding: 15px; text-align: center; background: rgba(0,0,0,0.5); cursor: pointer; }

    </style>
</head>
<body id="main-body">

    <div class="top-ui">
        <div id="daily-timer" class="timer-display">00:00:00</div>
        <button class="config-btn" onclick="ui.toggleSettings()">⚙️</button>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-box">
            <h2 id="t-settings">SETTINGS</h2>
            <select id="lang-select" onchange="game.setLang(this.value)" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid var(--neon-blue); margin: 20px 0;">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="zh">中文 (Chinese)</option>
                <option value="ja">日本語 (Japanese)</option>
            </select>
            <button onclick="game.hardReset()" style="width:100%; padding:10px; background:transparent; border:1px solid red; color:red; margin-bottom:10px;">RESET PROGRESS</button>
            <button onclick="ui.toggleSettings()" style="width:100%; padding:10px; background:#fff; color:#000; border:none; font-weight:bold;">CLOSE</button>
        </div>
    </div>

    <div id="tab-status" class="content-section active">
        <div class="main-frame">
            <h2 id="txt-status">STATUS</h2>
            <div class="header-grid">
                <div style="text-align:center;">
                    <div id="val-lvl" class="lvl-num">1</div>
                    <div style="font-size:0.7rem; color:var(--neon-blue);">LEVEL</div>
                </div>
                <div style="padding-left:10px;">
                    <div style="margin-bottom:5px;">JOB: <span id="val-job" style="color:var(--neon-blue); font-weight:bold;">NONE</span></div>
                    <div>TITLE: <span id="val-title" style="color:var(--neon-blue); font-weight:bold;">NONE</span></div>
                </div>
            </div>

            <div class="stats-layout">
                <div class="col-left">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M22 17.5v-2h-2v2h2zm-2 2h2v-2h-2v2zm-2-2h-2v2h2v-2zm-2 2h2v-2h-2v2zM6 9c0-1.66 1.34-3 3-3s3 1.34 3 3-1.34 3-3 3-3-1.34-3-3zm9.15 4.32l-.65-2.61c-.2-.79-1-1.28-1.78-1.07l-3.31.83c-.35.09-.67.27-.92.53L5.68 14H2v2h3.5l2.45-1.45 1.57 2.4-4.52 1.63V22h2.2l6.23-2.34c.79-.3 1.36-1.01 1.48-1.85l.48-3.41c.07-.46-.08-.93-.41-1.28z"/></svg>
                        <span class="stat-label">STR</span> <span id="val-STR" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('STR')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13z"/></svg>
                        <span class="stat-label">AGI</span> <span id="val-AGI" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('AGI')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <span class="stat-label">PER</span> <span id="val-PER" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('PER')">+</div>
                    </div>
                </div>

                <div class="col-right">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm0 16c-3.03-.99-5-4.22-5-7.5V6.8l5-1.88 5 1.88v6.72c0 3.28-1.97 6.51-5 7.5z"/></svg>
                        <span class="stat-label">VIT</span> <span id="val-VIT" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('VIT')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                        <span class="stat-label">INT</span> <span id="val-INT" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('INT')">+</div>
                    </div>
                    
                    <div class="points-box">
                        <div id="txt-pts" style="font-size:0.7rem; color:#aaa; margin-bottom:5px;">POINTS</div>
                        <div id="val-pts" class="points-val">0</div>
                    </div>
                </div>
            </div>
            
            <div style="margin-top:25px; text-align:right; font-size:0.8rem; color:var(--neon-blue); border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                GOLD: <span id="val-gold">0</span> | XP: <span id="val-xp">0/100</span>
            </div>
        </div>
    </div>

    <div id="tab-quests" class="content-section">
        <div class="main-frame">
            <h2 id="txt-quests">DAILY QUESTS</h2>
            <div id="quest-list"></div>
            <button onclick="game.finishDay()" style="width:100%; padding:15px; margin-top:20px; border:1px solid #fff; color:#fff; background:transparent; font-weight:bold; cursor:pointer;">[ CLAIM REWARDS ]</button>
        </div>
    </div>

    <div id="tab-shop" class="content-section">
        <div class="main-frame">
            <h2 id="txt-shop">SHOP</h2>
            <div class="shop-grid">
                <div class="shop-item" onclick="game.buy('Return Stone', 200)"><div>RETURN STONE</div><div style="color:orange">200G</div></div>
                <div class="shop-item" onclick="game.buy('Potion', 100)"><div>POTION</div><div style="color:orange">100G</div></div>
                <div class="shop-item" onclick="game.buy('Chocolate', 50)"><div>CHOCOLATE</div><div style="color:orange">50G</div></div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" id="nav-status" onclick="ui.tab('status')">STATUS</button>
        <button class="nav-btn" id="nav-quests" onclick="ui.tab('quests')">QUESTS</button>
        <button class="nav-btn" id="nav-shop" onclick="ui.tab('shop')">SHOP</button>
    </nav>

    <script>
        const translations = {
            en: { status: "STATUS", quests: "DAILY QUESTS", shop: "SHOP", settings: "SETTINGS", pts: "POINTS", q_push: "PUSH-UPS", q_sit: "SIT-UPS", q_squat: "SQUATS", q_run: "RUNNING 2KM", q_water: "DRINK WATER" },
            pt: { status: "STATUS", quests: "MISSÕES", shop: "LOJA", settings: "CONFIGURAÇÕES", pts: "PONTOS", q_push: "FLEXÕES", q_sit: "ABDOMINAIS", q_squat: "AGACHAMENTOS", q_run: "CORRIDA 2KM", q_water: "BEBER ÁGUA" },
            ja: { status: "ステータス", quests: "クエスト", shop: "ショップ", settings: "設定", pts: "ポイント", q_push: "腕立て伏せ", q_sit: "腹筋", q_squat: "スクワット", q_run: "ランニング 2KM", q_water: "水を飲む" },
            zh: { status: "状态", quests: "每日任务", shop: "商店", settings: "设置", pts: "可用点数", q_push: "俯卧撑", q_sit: "仰卧起坐", q_squat: "深蹲", q_run: "跑步 2KM", q_water: "喝水" }
        };

        const game = {
            data: { stats: { STR: 10, VIT: 10, AGI: 10, INT: 10, PER: 10 }, pts: 3, lvl: 1, gold: 0, lang: 'en', quests: [{ id: 'q_push', count: 20, done: false }, { id: 'q_sit', count: 20, done: false }, { id: 'q_squat', count: 20, done: false }, { id: 'q_run', count: 1, done: false }, { id: 'q_water', count: 1, done: false }] },
            init() {
                const save = localStorage.getItem('sl_sys_v12');
                if(save) this.data = JSON.parse(save);
                ui.render();
                setInterval(() => this.clockLoop(), 1000);
            },
            save() { localStorage.setItem('sl_sys_v12', JSON.stringify(this.data)); },
            setLang(l) { this.data.lang = l; this.save(); ui.render(); },
            hardReset() { if(confirm("RESET ALL?")) { localStorage.removeItem('sl_sys_v12'); location.reload(); } },
            clockLoop() {
                const now = new Date(); const end = new Date(); end.setHours(23, 59, 59);
                const diff = end - now;
                const h = Math.floor(diff / 3600000); const m = Math.floor((diff % 3600000) / 60000); const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('daily-timer').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            },
            addStat(key) { if(this.data.pts > 0) { this.data.stats[key]++; this.data.pts--; this.save(); ui.render(); } },
            toggleQuest(idx) { this.data.quests[idx].done = !this.data.quests[idx].done; this.save(); ui.render(); },
            buy(n, c) { if(this.data.gold >= c) { this.data.gold -= c; alert('Bought ' + n); this.save(); ui.render(); } else { alert('No Gold'); } },
            finishDay() { alert(this.data.quests.every(q => q.done) ? "QUESTS COMPLETE!" : "PENALTY!"); }
        };

        const ui = {
            tab(name) {
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('tab-' + name).classList.add('active');
                document.getElementById('nav-' + name).classList.add('active');
            },
            toggleSettings() { document.getElementById('settings-modal').classList.toggle('open'); },
            render() {
                const d = game.data; const t = translations[d.lang];
                document.getElementById('txt-status').innerText = t.status;
                document.getElementById('txt-quests').innerText = t.quests;
                document.getElementById('txt-shop').innerText = t.shop;
                document.getElementById('nav-status').innerText = t.status;
                document.getElementById('nav-quests').innerText = t.quests;
                document.getElementById('nav-shop').innerText = t.shop;
                document.getElementById('val-lvl').innerText = d.lvl;
                document.getElementById('val-pts').innerText = d.pts;
                document.getElementById('val-gold').innerText = d.gold;
                document.getElementById('txt-pts').innerText = t.pts;
                document.getElementById('t-settings').innerText = t.settings;
                if(['ja', 'zh'].includes(d.lang)) document.getElementById('main-body').classList.add('lang-cjk'); else document.getElementById('main-body').classList.remove('lang-cjk');
                for (let k in d.stats) document.getElementById('val-' + k).innerText = d.stats[k];
                const qList = document.getElementById('quest-list'); qList.innerHTML = '';
                d.quests.forEach((q, i) => {
                    qList.innerHTML += `<div class="quest-item"><span>${t[q.id]}</span><input type="checkbox" onchange="game.toggleQuest(${i})" ${q.done ? 'checked' : ''}></div>`;
                });
            }
        };
        game.init();
    </script>
</body>
</html>
