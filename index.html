<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a15">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #e6ffff; /* Cor do brilho principal */
            --neon-glow: 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 200, 255, 0.5);
            --bg-dark: #050a15;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            /* Textura de fundo holográfica gerada via CSS */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 50, 150, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(45deg, rgba(0, 200, 255, 0.02) 0px, rgba(0, 200, 255, 0.02) 1px, transparent 1px, transparent 10px),
                repeating-linear-gradient(-45deg, rgba(0, 200, 255, 0.02) 0px, rgba(0, 200, 255, 0.02) 1px, transparent 1px, transparent 10px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            color: var(--neon-blue);
            font-family: 'Chakra Petch', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            text-shadow: var(--neon-glow);
            overflow-x: hidden;
        }

        /* ÍCONES SVG (Estilo Fiel) */
        .icon { width: 30px; height: 30px; fill: var(--neon-blue); filter: drop-shadow(0 0 5px var(--neon-blue)); margin-right: 10px; }
        .icon-sm { width: 24px; height: 24px; margin-right: 5px; }

        /* ESTRUTURA PRINCIPAL COM BORDA DUPLA BRILHANTE */
        .main-frame {
            width: 100%; max-width: 600px;
            border-style: double; border-width: 4px; border-color: var(--neon-blue);
            box-shadow: var(--neon-glow), inset 0 0 10px rgba(0, 200, 255, 0.2);
            padding: 20px; margin-bottom: 20px;
            background: rgba(0, 10, 30, 0.6);
            backdrop-filter: blur(2px);
            opacity: 0; animation: frameOpen 0.8s ease-out forwards;
        }
        @keyframes frameOpen { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- SEÇÃO SUPERIOR (HP/MP/FADIGA) --- */
        .top-section { display: grid; grid-template-columns: 1fr 1fr auto; gap: 20px; align-items: center; }
        .status-group { display: flex; flex-direction: column; }
        .status-label { display: flex; align-items: center; font-weight: 600; margin-bottom: 5px; }
        .bar-frame {
            height: 12px; width: 100%; border: 2px solid var(--neon-blue);
            border-radius: 6px; padding: 2px;
            box-shadow: 0 0 5px var(--neon-blue);
        }
        .bar-fill {
            height: 100%; background: var(--neon-blue); border-radius: 4px; width: 50%;
            box-shadow: 0 0 8px var(--neon-blue); transition: width 0.5s ease;
        }
        .status-value { text-align: right; font-size: 0.9rem; margin-top: 2px; }

        .fatigue-group { display: flex; flex-direction: column; align-items: center; }
        .fatigue-val { font-size: 1.4rem; font-weight: 700; }

        /* --- SEÇÃO INFERIOR (ATRIBUTOS) --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px 10px; margin-top: 10px; }
        .stat-item { display: flex; align-items: center; }
        .stat-label { font-weight: 600; font-size: 1.2rem; margin-right: 10px; letter-spacing: 1px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; }
        .plus-btn {
            background: var(--neon-blue); border: none; color: var(--bg-dark);
            width: 24px; height: 24px; font-weight: bold; font-family: inherit;
            margin-left: 15px; cursor: pointer; box-shadow: 0 0 10px var(--neon-blue);
            display: flex; align-items: center; justify-content: center;
        }

        .points-container { grid-column: span 2; text-align: right; margin-top: 20px; font-size: 1.1rem; }
        .points-val { font-size: 2rem; font-weight: 700; margin-left: 10px; }

        /* --- NAVEGAÇÃO INFERIOR --- */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 10, 20, 0.9); border-top: 2px solid var(--neon-blue);
            display: flex; justify-content: space-around; padding: 15px 0; z-index: 100;
            box-shadow: 0 -2px 10px rgba(0, 200, 255, 0.3);
        }
        .nav-btn { background: none; border: none; color: rgba(255,255,255,0.5); font-family: inherit; font-size: 1rem; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; text-shadow: none; transition: 0.3s; }
        .nav-btn.active { color: var(--neon-blue); text-shadow: var(--neon-glow); }

        /* Esconde seções não ativas */
        .content-section { display: none; width: 100%; display: flex; justify-content: center;}
        .content-section.active { display: flex; }

        /* Estilos para outras abas (simplificado para focar no status) */
        .panel-frame {
            width: 100%; max-width: 600px; border: 2px solid var(--neon-blue); padding: 20px;
            background: rgba(0, 10, 30, 0.6); box-shadow: var(--neon-glow); margin-bottom: 80px;
        }
        .quest-item { border-bottom: 1px solid var(--neon-blue); padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .quest-checkbox { width: 25px; height: 25px; accent-color: var(--neon-blue); margin-left: 15px; }
    </style>
</head>
<body>

    <div id="tab-status" class="content-section active">
        <div style="width: 100%; max-width: 600px;">
            <div class="main-frame top-section">
                <div class="status-group">
                    <div class="status-label">
                        <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/><path d="M19 3H5v18h14V3z" fill="none"/><path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 9h-2v-2h2v2zm0-4h-2v-4h2v4z" opacity=".3"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8 8 8zm-1-5h2v2h-2zm0-8h2v6h-2z"/></svg>
                        HP
                    </div>
                    <div class="bar-frame"><div id="hp-bar" class="bar-fill" style="width: 100%"></div></div>
                    <div class="status-value">100/100</div>
                </div>
                <div class="status-group">
                    <div class="status-label">
                        <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M13 3h-2v2h2V3zm4 4h-2v2h2V7zM9 7H7v2h2V7zm9 4h-2v2h2v-2zM7 11H5v2h2v-2zm12 4h-2v2h2v-2zM5 15H3v2h2v-2zm14 4h-2v2h2v-2zM3 19H1v2h2v-2zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8 8 8zm-5-7.5c0 .83-.67 1.5-1.5 1.5S4 13.33 4 12.5 4.67 11 5.5 11 7 11.67 7 12.5zm13 0c0 .83-.67 1.5-1.5 1.5S17 13.33 17 12.5 17.67 11 18.5 11 20 11.67 20 12.5zM10 12c0 .83-.67 1.5-1.5 1.5S7 12.83 7 12s.67-1.5 1.5-1.5S10 11.17 10 12zm5 0c0 .83-.67 1.5-1.5 1.5S12 12.83 12 12s.67-1.5 1.5-1.5S15 11.17 15 12z"/></svg>
                        MP
                    </div>
                    <div class="bar-frame"><div id="mp-bar" class="bar-fill" style="width: 100%"></div></div>
                    <div class="status-value">10/10</div>
                </div>
                <div class="fatigue-group">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8 8 8zm1-13h-2v6h2V7zm0 8h-2v2h2v-2z"/></svg>
                    <div style="font-size: 0.8rem; font-weight: 600;">FATIGUE:</div>
                    <div class="fatigue-val">0</div>
                </div>
            </div>

            <div class="main-frame">
                <div class="stats-grid" id="stats-container">
                    <div class="stat-item">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M7.95 14.5c.66 0 1.2-.54 1.2-1.2V9.7c0-.66-.54-1.2-1.2-1.2s-1.2.54-1.2 1.2v3.6c0 .66.54 1.2 1.2 1.2zm0-6.5c1.1 0 2 .9 2 2v3.6c0 1.1-.9 2-2 2s-2-.9-2-2V10c0-1.1.9-2 2-2zm8.1 0c1.1 0 2 .9 2 2v3.6c0 1.1-.9 2-2 2s-2-.9-2-2V10c0-1.1.9-2 2-2zm0 6.5c.66 0 1.2-.54 1.2-1.2V9.7c0-.66-.54-1.2-1.2-1.2s-1.2.54-1.2 1.2v3.6c0 .66.54 1.2 1.2 1.2zM19 13h-2V9h2v4zM5 13H3V9h2v4zm14-6H5V5h14v2zM5 19h14v-2H5v2z"/></svg>
                        <span class="stat-label">STR:</span>
                        <span id="val-STR" class="stat-value">10</span>
                        <button class="plus-btn" style="display:none" onclick="game.addStat('STR')">+</button>
                    </div>
                    <div class="stat-item">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        <span class="stat-label">VIT:</span>
                        <span id="val-VIT" class="stat-value">10</span>
                        <button class="plus-btn" style="display:none" onclick="game.addStat('VIT')">+</button>
                    </div>
                    <div class="stat-item">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7z"/></svg>
                        <span class="stat-label">AGI:</span>
                        <span id="val-AGI" class="stat-value">10</span>
                        <button class="plus-btn" style="display:none" onclick="game.addStat('AGI')">+</button>
                    </div>
                    <div class="stat-item">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                        <span class="stat-label">INT:</span>
                        <span id="val-INT" class="stat-value">10</span>
                        <button class="plus-btn" style="display:none" onclick="game.addStat('INT')">+</button>
                    </div>
                    <div class="stat-item">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8 8 8zm-3-8c0-1.66 1.34-3 3-3s3 1.34 3 3-1.34 3-3 3-3-1.34-3-3zm3-1c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm2 6.5V18H7v-1.5h7z"/></svg>
                        <span class="stat-label">PER:</span>
                        <span id="val-PER" class="stat-value">10</span>
                        <button class="plus-btn" style="display:none" onclick="game.addStat('PER')">+</button>
                    </div>
                </div>

                <div class="points-container">
                    Available Ability Points: 
                    <span id="pts-val" class="points-val">0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-quests" class="content-section">
        <div class="panel-frame">
            <h2 style="text-align: center; margin-bottom: 20px; letter-spacing: 2px;">DAILY QUESTS</h2>
            <div id="quest-list"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="ui.tab('status')">STATUS</button>
        <button class="nav-btn" onclick="ui.tab('quests')">QUESTS</button>
    </nav>

    <script>
        const game = {
            data: {
                stats: { STR: 19, VIT: 10, AGI: 10, INT: 10, PER: 10 },
                pts: 3,
                quests: [
                    { txt: 'PUSH-UPS', count: 100, done: false },
                    { txt: 'SIT-UPS', count: 100, done: false },
                    { txt: 'SQUATS', count: 100, done: false },
                    { txt: 'RUNNING', count: '10KM', done: false }
                ]
            },
            init() {
                const save = localStorage.getItem('sl_sys_v4');
                if(save) this.data = JSON.parse(save);
                ui.render();
            },
            save() { localStorage.setItem('sl_sys_v4', JSON.stringify(this.data)); },
            addStat(key) {
                if(this.data.pts > 0) {
                    this.data.stats[key]++;
                    this.data.pts--;
                    this.save(); ui.render();
                }
            },
            toggleQuest(idx) {
                this.data.quests[idx].done = !this.data.quests[idx].done;
                this.save(); ui.render();
            }
        };

        const ui = {
            tab(name) {
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('tab-'+name).classList.add('active');
                event.target.classList.add('active');
            },
            render() {
                const d = game.data;
                // Render Stats
                for(let key in d.stats) {
                    document.getElementById('val-'+key).innerText = d.stats[key];
                }
                document.getElementById('pts-val').innerText = d.pts;

                // Show/Hide Plus Buttons
                document.querySelectorAll('.plus-btn').forEach(btn => {
                    btn.style.display = d.pts > 0 ? 'flex' : 'none';
                });

                // Render Quests
                const qList = document.getElementById('quest-list');
                qList.innerHTML = '';
                d.quests.forEach((q, i) => {
                    qList.innerHTML += `
                        <div class="quest-item" style="${q.done ? 'opacity:0.5; text-decoration:line-through' : ''}">
                            <div style="font-size: 1.2rem; font-weight: 600;">${q.txt} <span style="margin-left:10px;">[${q.count}]</span></div>
                            <input type="checkbox" class="quest-checkbox" ${q.done ? 'checked' : ''} onchange="game.toggleQuest(${i})">
                        </div>
                    `;
                });
            }
        };

        game.init();
        // PWA - Mantém o service worker ativo
        if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
