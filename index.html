<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* CONFIGURAÇÕES VISUAIS DO SISTEMA */
        :root {
            --primary-color: #00eaff; 
            --danger-color: #ff3333;  
            --gold-color: #ffaa00;    
            --dark-bg: #050505;
            --panel-bg: rgba(0, 40, 60, 0.8);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--dark-bg);
            background-image: linear-gradient(rgba(0, 20, 30, 0.8) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 20, 30, 0.8) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 10px;
        }
        body.penalty-mode { --primary-color: #ff3333; background-image: linear-gradient(rgba(40, 0, 0, 0.8) 1px, transparent 1px), linear-gradient(90deg, rgba(40, 0, 0, 0.8) 1px, transparent 1px); }
        
        /* LAYOUT PRINCIPAL */
        .system-window { width: 100%; max-width: 500px; padding-bottom: 80px; animation: holoOpen 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; opacity: 0; }
        @keyframes holoOpen { 0% { transform: scaleY(0.005) scaleX(0); opacity: 0; } 50% { transform: scaleY(0.005) scaleX(1); opacity: 1; } 100% { transform: scaleY(1) scaleX(1); opacity: 1; } }
        
        header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-bottom: 20px; }
        h1 { font-size: 1.8rem; text-shadow: 0 0 10px var(--primary-color); margin: 0; }
        .level-badge { font-size: 1.2rem; }
        .gold-display { color: var(--gold-color); font-weight: bold; }

        /* NAVEGAÇÃO (Fixa no fundo para parecer App) */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid var(--primary-color);
            display: flex; justify-content: space-around; padding: 10px 0; z-index: 100;
        }
        .nav-btn { background: none; border: none; color: #555; font-family: inherit; font-size: 0.8rem; text-transform: uppercase; }
        .nav-btn.active { color: var(--primary-color); text-shadow: 0 0 5px var(--primary-color); font-weight: bold; }

        /* CONTEÚDO */
        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stat-box { border: 1px solid var(--primary-color); padding: 10px; margin-bottom: 10px; background: rgba(0,0,0,0.5); }
        .stat-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 2px;}
        
        .bar-container { width: 100%; height: 10px; background: #222; margin-top: 5px; border: 1px solid #444; }
        .bar-fill { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.5s; box-shadow: 0 0 8px var(--primary-color); }

        .quest-item { background: rgba(0, 50, 70, 0.3); border: 1px solid var(--primary-color); padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .quest-item.completed { opacity: 0.5; text-decoration: line-through; border-color: #555; }
        .quest-checkbox { width: 25px; height: 25px; accent-color: var(--primary-color); }

        .action-btn { width: 100%; padding: 15px; background: var(--primary-color); color: #000; border: none; font-weight: bold; font-family: inherit; font-size: 1rem; margin-top: 20px; cursor: pointer; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .shop-item { border: 1px solid var(--gold-color); padding: 10px; text-align: center; }
        
        /* Notificação */
        #notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.95); border: 1px solid var(--primary-color); color: var(--primary-color); padding: 15px 30px; z-index: 200; display: none; text-align: center; box-shadow: 0 0 20px var(--primary-color); width: 80%; }
    </style>
</head>
<body>
    <div id="notification">MENSAGEM DO SISTEMA</div>

    <div class="system-window">
        <header>
            <div>
                <h1>STATUS</h1>
                <span style="font-size: 0.8rem; letter-spacing: 2px;">PLAYER</span>
            </div>
            <div style="text-align: right;">
                <div class="level-badge">LVL. <span id="lvl">1</span></div>
                <div class="gold-display"><span id="gold">0</span> G</div>
            </div>
        </header>

        <div id="tab-status" class="content-section active">
            <div style="margin-bottom: 15px;">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                    <span>EXP</span> <span id="xp-display">0 / 100</span>
                </div>
                <div class="bar-container"><div id="xp-bar" class="bar-fill"></div></div>
            </div>

            <div class="stat-box">
                <div style="text-align: right; color: var(--gold-color); margin-bottom: 5px;">PTS: <span id="pts">0</span></div>
                <div id="stats-container">
                    </div>
            </div>
        </div>

        <div id="tab-quests" class="content-section">
            <h3 style="text-align: center; color: var(--gold-color); margin-bottom: 15px;">[MISSÃO DIÁRIA]</h3>
            <div id="quest-list"></div>
            <button class="action-btn" onclick="game.finishDay()">FINALIZAR O DIA</button>
        </div>

        <div id="tab-shop" class="content-section">
            <h3 style="margin-bottom: 15px;">MERCADO</h3>
            <div class="shop-grid">
                <div class="shop-item" onclick="game.buy('Chocolate', 50)"><h4>Chocolate</h4><span style="color:var(--gold-color)">50 G</span></div>
                <div class="shop-item" onclick="game.buy('Energético', 100)"><h4>Energético</h4><span style="color:var(--gold-color)">100 G</span></div>
                <div class="shop-item" onclick="game.buy('Skin Jogo', 500)"><h4>Skin</h4><span style="color:var(--gold-color)">500 G</span></div>
                <div class="shop-item" onclick="game.buy('Lanche', 300)"><h4>Lanche</h4><span style="color:var(--gold-color)">300 G</span></div>
            </div>
            <h3 style="margin-top: 20px;">INVENTÁRIO</h3>
            <div id="inv-list" style="margin-top:10px; font-size: 0.9rem;"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="ui.tab('status')">STATUS</button>
        <button class="nav-btn" onclick="ui.tab('quests')">MISSÕES</button>
        <button class="nav-btn" onclick="ui.tab('shop')">LOJA</button>
    </nav>

    <script>
        // --- MOTOR DO JOGO ---
        const game = {
            data: {
                lvl: 1, xp: 0, xpMax: 100, gold: 0, pts: 0,
                stats: { STR: 10, AGI: 10, INT: 10, SEN: 10 },
                quests: [
                    { txt: 'Shorts/Reels', xp: 20, gold: 10, done: false },
                    { txt: 'Estudo Diário', xp: 20, gold: 10, done: false },
                    { txt: 'Flexões', xp: 30, gold: 20, done: false, count: 10, isFlex: true }
                ],
                inventory: [],
                penalty: false
            },
            init() {
                const save = localStorage.getItem('sl_save_v1');
                if(save) this.data = JSON.parse(save);
                if(this.data.penalty) document.body.classList.add('penalty-mode');
                ui.render();
            },
            save() { localStorage.setItem('sl_save_v1', JSON.stringify(this.data)); },
            
            addStat(key) {
                if(this.data.pts > 0) {
                    this.data.stats[key]++;
                    this.data.pts--;
                    this.save(); ui.render();
                }
            },
            toggleQuest(idx) {
                const q = this.data.quests[idx];
                if(q.done) return;
                q.done = true;
                this.data.xp += q.xp;
                this.data.gold += q.gold;
                if(q.isFlex) this.data.quests[idx].count += 2; // Aumenta flexões
                this.checkLvl();
                ui.notify(`COMPLETO! +${q.xp}XP`);
                this.save(); ui.render();
            },
            checkLvl() {
                if(this.data.xp >= this.data.xpMax) {
                    this.data.lvl++;
                    this.data.xp -= this.data.xpMax;
                    this.data.xpMax = Math.floor(this.data.xpMax * 1.2);
                    this.data.pts += 3;
                    ui.notify("LEVEL UP!");
                }
            },
            finishDay() {
                if(this.data.quests.every(q => q.done)) {
                    this.data.quests.forEach(q => q.done = false);
                    ui.notify("DIA FINALIZADO. BOM TRABALHO.");
                } else {
                    this.data.penalty = true;
                    document.body.classList.add('penalty-mode');
                    ui.notify("FALHA. ZONA DE PUNIÇÃO ATIVADA.");
                }
                this.save(); ui.render();
            },
            buy(item, cost) {
                if(this.data.penalty) return ui.notify("BLOQUEADO PELA PUNIÇÃO");
                if(this.data.gold >= cost) {
                    this.data.gold -= cost;
                    this.data.inventory.push(item);
                    this.save(); ui.render(); ui.notify("COMPRADO!");
                } else ui.notify("OURO INSUFICIENTE");
            },
            useItem(idx) {
                if(confirm("Usar item?")) {
                    this.data.inventory.splice(idx, 1);
                    this.save(); ui.render();
                }
            }
        };

        const ui = {
            tab(name) {
                document.querySelectorAll('.content-section').forEach(d => d.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('tab-'+name).classList.add('active');
                event.target.classList.add('active');
            },
            render() {
                const d = game.data;
                document.getElementById('lvl').innerText = d.lvl;
                document.getElementById('gold').innerText = d.gold;
                document.getElementById('xp-display').innerText = `${d.xp} / ${d.xpMax}`;
                document.getElementById('xp-bar').style.width = (d.xp/d.xpMax*100) + '%';
                document.getElementById('pts').innerText = d.pts;

                // Status
                let statHtml = '';
                for(let key in d.stats) {
                    statHtml += `<div class="stat-row">
                        <span>${key}</span> 
                        <div>
                            <span style="margin-right:10px">${d.stats[key]}</span>
                            ${d.pts > 0 ? `<button onclick="game.addStat('${key}')" style="background:var(--primary-color)">+</button>` : ''}
                        </div>
                    </div>`;
                }
                document.getElementById('stats-container').innerHTML = statHtml;

                // Quests
                let qHtml = '';
                if(d.penalty) {
                    qHtml = `<div class="quest-item" style="border-color:red; color:red">
                        <div>[PUNIÇÃO] Sobreviva até completar 50 flexões extras.</div>
                        <button onclick="game.data.penalty=false; document.body.classList.remove('penalty-mode'); game.save(); ui.render()">FEITO</button>
                    </div>`;
                } else {
                    d.quests.forEach((q, i) => {
                        qHtml += `<div class="quest-item ${q.done ? 'completed' : ''}">
                            <span>${q.txt} ${q.isFlex ? `(${q.count})` : ''}</span>
                            ${!q.done ? `<input type="checkbox" class="quest-checkbox" onchange="game.toggleQuest(${i})">` : ''}
                        </div>`;
                    });
                }
                document.getElementById('quest-list').innerHTML = qHtml;

                // Inv
                document.getElementById('inv-list').innerHTML = d.inventory.map((it, i) => 
                    `<div style="border-bottom:1px dashed #333; padding:5px; display:flex; justify-content:space-between">
                        ${it} <span onclick="game.useItem(${i})" style="cursor:pointer; color:var(--primary-color)">[USAR]</span>
                    </div>`
                ).join('') || 'Vazio';
            },
            notify(msg) {
                const n = document.getElementById('notification');
                n.innerText = msg; n.style.display = 'block';
                setTimeout(() => n.style.display = 'none', 3000);
            }
        };
        game.init();

        // PWA SERVICE WORKER REGISTRATION
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
